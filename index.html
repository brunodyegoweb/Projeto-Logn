<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <!--estilo gerla-->
    <link rel="stylesheet" href="estilos/style.css" />
    <!--Media queries-->
    <link rel="stylesheet" href="estilos/media-query.css" />
    <!--Icones externos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar a sua coonta e
            poder fazer as configurações no seu ambente.
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <i class="bi bi-person-fill"></i><input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30"/><label for="ilogin">Login</label>
            </div>
            <div class="campo">
              <i class="bi bi-key-fill"></i><input type="password" /><label for="isenha'">Senha</label>
            </div>
            <input type="submit" value="Entrar">
            <a href="esqueci.html">Esqueci a senha</a><i class="bi bi-envelope-exclamation"></i>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
